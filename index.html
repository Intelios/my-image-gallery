<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .folder-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .folder-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .folder-btn:hover,
        .folder-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-item:hover .image-overlay {
            transform: translateY(0);
        }

        .image-title {
            font-size: 14px;
            font-weight: 600;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .no-images {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .folder-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Image Gallery</h1>
            <p class="subtitle">Explore my photography collection</p>
        </header>

        <nav class="folder-nav">
            <button class="folder-btn active" data-folder="all">All Photos</button>
            <button class="folder-btn" data-folder="landscapes">Landscapes</button>
            <button class="folder-btn" data-folder="portraits">Portraits</button>
            <button class="folder-btn" data-folder="travel">Travel</button>
        </nav>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here -->
        </div>

        <div class="no-images" id="no-images" style="display: none;">
            <p>No images found in this folder. Add some images to get started!</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // Image database - replace with your actual images
        const imageDatabase = {
            landscapes: [
                { src: 'images/landscapes/your-photo1.png', title: 'Mountain Vista' },
                { src: 'images/landscapes/sunset2.jpg', title: 'Golden Sunset' },
                { src: 'images/landscapes/forest3.jpg', title: 'Misty Forest' }
            ],
            portraits: [
                { src: 'images/portraits/photo1.jpg', title: 'Portrait Study 1' },
                { src: 'images/portraits/photo2.jpg', title: 'Portrait Study 2' }
            ],
            travel: [
                { src: 'images/travel/paris1.jpg', title: 'Paris Streets' },
                { src: 'images/travel/tokyo2.jpg', title: 'Tokyo Nights' },
                { src: 'images/travel/rome3.jpg', title: 'Roman Architecture' }
            ]
        };

        let currentFolder = 'all';
        
        // DOM elements
        const gallery = document.getElementById('gallery');
        const noImages = document.getElementById('no-images');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const folderBtns = document.querySelectorAll('.folder-btn');

        // Initialize gallery
        function init() {
            loadImages('all');
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Folder navigation
            folderBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const folder = btn.dataset.folder;
                    setActiveFolder(btn);
                    loadImages(folder);
                });
            });

            // Lightbox close
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeLightbox();
            });
        }

        // Set active folder button
        function setActiveFolder(activeBtn) {
            folderBtns.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        }

        // Load images for a folder
        function loadImages(folder) {
            currentFolder = folder;
            let images = [];

            if (folder === 'all') {
                // Combine all images
                Object.keys(imageDatabase).forEach(key => {
                    images = images.concat(imageDatabase[key]);
                });
            } else {
                images = imageDatabase[folder] || [];
            }

            renderGallery(images);
        }

        // Render gallery
        function renderGallery(images) {
            gallery.innerHTML = '';
            
            if (images.length === 0) {
                gallery.style.display = 'none';
                noImages.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            noImages.style.display = 'none';

            images.forEach((image, index) => {
                const imageItem = createImageItem(image, index);
                gallery.appendChild(imageItem);
            });
        }

        // Create image item
        function createImageItem(image, index) {
            const item = document.createElement('div');
            item.className = 'image-item';
            
            item.innerHTML = `
                <img src="${image.src}" alt="${image.title}" loading="lazy">
                <div class="image-overlay">
                    <div class="image-title">${image.title}</div>
                </div>
            `;

            // Add click handler for lightbox
            item.addEventListener('click', () => openLightbox(image.src, image.title));

            return item;
        }

        // Open lightbox
        function openLightbox(src, title) {
            lightboxImg.src = src;
            lightboxImg.alt = title;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Start the application
        init();
    </script>
</body>
</html>
